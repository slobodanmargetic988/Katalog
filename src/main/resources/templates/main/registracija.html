<!DOCTYPE html>
<html lang="srb"xmlns="https://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Registracija na sajt Katalog</title>

<meta name="description" content=" login "/> 
   
        <th:block th:insert="fragments/head :: head" />
        
        <link th:href="@{/css/registracija.css}" rel="stylesheet" type="text/css" />

    </head>

    <body>
           

  
            <th:block th:insert="fragments/navigation :: navbar" />

      

         <!--registration/login-->
            <section id="regi-login-form">
                <div class="container container-registration" style="min-height: 850px;margin-top: 200px">
                    <div class="user signinBx">
                        <div class="formBx">
                            <form  th:action="@{/loginTry}"  method="POST">
                                <h2>Prijava za registrovane korisnike</h2>
                                <input type="email" name="email" placeholder="Email"  required />
                                <input class="mb-3" type="password" name="password" placeholder="Lozinka (minimum 8 karaktera)" minlength="8" required id="passwordLogin"/>
                                <i class="fa fa-eye openPasswordLogin"></i>
                                <i class="fa fa-eye-slash closedPasswordLogin"></i>

                                <input type="submit" name="" value="Prijavi se" id="prijaviSe" />
                       
                                <p><button href="#" type="button" class="signup" onclick="toggleRegister();">Nemate nalog ?</button></p>
                           
                            </form>
                        </div>
                    </div>

                    <div class="user signupBx">
                        <div class="formBx">
                            <form th:action="@{/register}"  method="POST" >
                                <h2>Registracija novog naloga</h2>
                                <p class="text-center">Registracija nije neophodna, ali registrovanim korisnicima je lakše poručivanje robe jer ne moraju svaki put da unose podatke o dostavi.</p>
                                <input type="text" name="ime" placeholder="Ime " />
                                <input type="text" name="prezime" placeholder="Prezime" />
                                <input type="email" name="email" placeholder="Email" required/>
                                <input type="password" name="password" placeholder="Lozinka (minimum 8 karaktera)" id="passwordRegistration" minlength="8" required />  
                                <i id="openPassword" class="fa fa-eye"></i>
                                <i id="closedPassword" class="fa fa-eye-slash"></i>
                                <input type="password" name="lozinkaRepeat" placeholder="Potvrda lozinke" id="passwordRegistrationConfirmation" />
                                <i class="fa fa-eye openPasswordConf"></i>
                                <i class="fa fa-eye-slash closedPasswordConf"></i>
                                <p id="label-2">* Lozinke se ne poklapaju</p>
                                <input type="text" name="adresa" placeholder="Adresa" />
                                <input type="text" name="mesto" placeholder="Mesto" />
                                <input type="number" name="postanskibroj" placeholder="Poštanski broj" />
                                <input type="number" name="telefon" placeholder="Telefon" class="no-arrow" />
                                 
                               
                                <input type="submit" name="" value="Registruj se"/>
                                <p style="font-family: 'Raleway', sans-serif;"> Već imate nalog ? <button href="#" type="button" class="signup" onclick="toggleSignin();">Prijavite se</button></p>

                            </form>
                        </div>
                    </div>

                </div>
            </section>

            <!--end of registration/login-->




            <th:block th:insert="fragments/footer :: footer" />

            <div id="backToTop"></div>

            <th:block th:insert="fragments/scripts :: scripts" />
            <script th:src="@{/js/registrationForm.js}" type="text/javascript"></script>



    </body>

</html>
